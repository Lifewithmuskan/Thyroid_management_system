<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thyroid Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">THYROID MANAGEMENT SYSTEM</h1>
        <section class="patientinfo">
            <h2>PATIENT INFORMATION</h2>
            <form id="patientForm">
                <div class="fgroup-inline"> <!-- 2 div ko ek row me shift krne ke liye hai  -->
                    <div class="fgroup">
                        <label for="firstName">First Name:</label>
                        <input type="text" placeholder="firstName" required>
                    </div>
                    <div class="fgroup">
                        <label for="lastName">Last Name:</label>
                        <input type="text" placeholder="lastName" required>
                    </div>
                </div>


                <div class="fgroup-inline">
                    <div class="fgroup">
                        <label for="age">Age:</label>
                        <input type="number" placeholder="age" required>
                    </div>
                    <div class="fgroup">
                        <label for="sex">Sex:</label>

                        <select aria-placeholder="sex" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>



                <div class="fgroup-inline">
                    <div class="fgroup">
                        <label for="aadhar">Aadhar Number:</label>
                        <input type="text" placeholder="aadhar" required>
                    </div>
                    <div class="fgroup">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="email" required>
                    </div>
                </div>
                
    
                <div class="fgroup">
                    <label for="address">Address:</label>
                    <textarea placeholder="address" rows="3" required></textarea>
                </div>
                
                 
                <div class="fgroup">
                        <label for="mobile">Mobile Number:</label>
                        <input type="tel" placeholder="mobile" required>
                    </div>
             
                
                
                    <div class="fgroup-radio">
                        <div class="fgroup">
                            <label for="alcoholYes">Alcohol Consumption:</label>

                            <div class="radio-options">
                                <input type="radio" value="yes" required>
                                <label for="alcoholYes">Yes</label>
                                <input type="radio"  value="no" required>
                                <label for="alcoholNo">No</label>
                            </div>
                        </div>
                        <div class="fgroup">
                            <label for="smokingYes">Smoking:</label>
                            <div class="radio-options">
                                <input type="radio" value="yes" required>
                                <label for="smokingYes">Yes</label>
                                <input type="radio" value="no" required>
                                <label for="smokingNo">No</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="fgroup-radio">
                        <div class="fgroup">
                            <label for="autoimmuneYes">Autoimmune Disorders:</label>
                            <div class="radio-options">
                                <input type="radio" class="same" value="yes" required>
                                <label for="autoimmuneYes">Yes</label>
                                <input type="radio" value="no" required>
                                <label for="autoimmuneNo">No</label>
                            </div>
                        </div>
                        <div class="fgroup">
                            <label for="menstruationYes">Menstruation:</label>
                            <div class="radio-options">
                                <input type="radio" value="yes" required>
                                <label for="menstruationYes">Yes</label>
                                <input type="radio"  value="no" required>
                                <label for="menstruationNo">No</label>
                            </div>
                        </div>
                    </div>
                    

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
